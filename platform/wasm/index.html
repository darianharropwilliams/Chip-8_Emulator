<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHIP-8 WebAssembly Emulator</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: monospace;
      display: flex;
      height: 100vh;
    }
    #rom-links {
      width: 200px;
      padding: 10px;
      border-right: 2px solid #555;
      overflow-y: auto;
    }
    #rom-links button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      background: #444;
      color: white;
      border: 1px solid #aaa;
      text-align: left;
      cursor: pointer;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    canvas { border: 2px solid white; }
  </style>
</head>
<body>
  <div id="rom-links"></div>
  <div id="main">
    <input type="file" id="rom-picker" />
    <canvas id="screen" width="640" height="320"></canvas>
  </div>

  <script src="chip8.js"></script>
  <script src="index.js"></script>
</body>
</html>
